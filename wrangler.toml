# The name of your project
name = "meta-surfer"

# The type of project (this should be "webpack" for a React app)
type = "webpack"

# The build command for your project
command = "npm run build"

# The directory where your built files are located
[build]
upload.dir = "build"
output_dir = "build"

# The directory where your built files will be served from
[site]
bucket = "./build"

# Specify the build output directory for Pages
[build.upload]
format = "service-worker"

# This is the key property that Cloudflare Pages is looking for
[pages_build_output_dir]
value = "build"
